<!--@layout(/layout/basic/layout.html)-->
<div id="titleArea">
    <h2>パスワード変更</h2>
    <span module="Layout_MobileAction">
        <a href="#none" onclick="{$go_back}"><img src="//img.echosting.cafe24.com/skin/mobile_ja_JP/layout/btn_back.gif" width="33" alt="戻る"></a>
    </span>
</div>
<div module="member_changepasswd">
    <!--@css(/css/module/member/change_passwd.css)-->
    {$form.enc_password}
    {$form.returnUrl}

    <p class="info {$display_change_password|display}">会員様の個人情報を安全に保護し、個人情報盜用による被害を予防するため{$check_period}日以上パスワードを変更しない場合、パスワードの変更を勧めております。</p>

    <div class="ec-base-table typeWrite">
        <table border="1">
            <caption>パスワード変更</caption>
            <colgroup>
                <col style="width:120px;">
                <col style="width:auto;">
            </colgroup>
            <tbody>
                <tr class="idCheck">
                    <th scope="row">ID</th>
                    <td class="middle">{$member_id}</td>
                </tr>
                <tr>
                    <th scope="row">現在のパスワード</th>
                    <td>{$form.passwd}</td>
                </tr>
                <tr>
                    <th scope="row" class="pwConfirm">新しいパスワード</th>
                    <td>{$form.new_passwd} <span class="ec-base-help typeDash">{$passwd_type_desc}</span></td>
                </tr>
                <tr>
                    <th scope="row">新しいパスワード確認</th>
                    <td>{$form.new_passwd_confirm}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="ec-base-button gColumn">
        <a href="#none" onclick="{$change_password_action}" class="btnSubmit">パスワードを変更</a>
        <a href="#none" onclick="{$after_action}" class="btnEm {$display_change_password|display}">次回変更する</a>
    </div>
</div>
