<!--@layout(/layout/basic/layout.html)-->
<div id="titleArea">
    <h2>パスワードをお忘れの方</h2>
    <span module="Layout_MobileAction">
        <a href="#none" onclick="{$go_back}"><img src="//img.echosting.cafe24.com/skin/mobile_ja_JP/layout/btn_back.gif" width="33" alt="戻る"></a>
    </span>
</div>

<div module="member_findpasswdresult">
    <!--@css(/css/module/member/findpasswdresult.css)-->
    <div class="info">
        <p class="{$display_email_method|display}">お客様のメールアドレスに<span>仮パスワードを送信しました。</span></p>
    </div>
    <div class="ec-base-table gClearCell">
        <table border="1">
            <caption>Iパスワード検索結果</caption>
            <colgroup>
                <col style="width:120px;">
                <col style="width:auto;">
            </colgroup>
            <tbody>
                <tr class="{$display_id_method|display}">
                    <th scope="row">ID</th>
                    <td>{$id}</td>
                </tr>
                <tr class="{$display_email_method|display}">
                    <th scope="row">メールアドレス</th>
                    <td>{$email}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="ec-base-button gFull">
        <a href="/member/login.html" class="btnSubmit">ログイン</a>
    </div>
</div>
