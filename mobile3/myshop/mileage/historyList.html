<!--@layout(/layout/basic/layout.html)-->
<div id="titleArea" module="Myshop_Head">
    <h2>{$mileage_name}</h2>
    <span module="Layout_MobileAction">
        <a href="#none" onclick="{$go_back}"><img src="//img.echosting.cafe24.com/skin/mobile_ja_JP/layout/btn_back.gif" width="33" alt="戻る"></a>
    </span>
</div>

<div module="myshop_mileagePackage">
    <div module="myshop_summary">
        <!--@css(/css/module/myshop/summary.css)-->
        <h3>{$mileage_name}</h3>
        <div class="ec-base-table gClearBorderTop">
            <table border="1">
                <caption>{$mileage_name}</caption>
                <colgroup>
                    <col style="width:130px;">
                    <col style="width:auto;">
                </colgroup>
                <tbody class="right">
                    <tr class="first">
                        <th scope="row">{$mileage_name}総額</th>
                        <td><strong class="txtEm">{$total_mileage}</strong></td>
                    </tr>
                    <tr>
                        <th scope="row">使用可能{$mileage_name}</th>
                        <td><strong class="txtEm">{$avail_mileage}</strong></td>
                    </tr>
                    <tr>
                        <th scope="row">使用済み{$mileage_name}</th>
                        <td>{$used_mileage}</td>
                    </tr>
                    <tr>
                        <th scope="row">仮{$mileage_name}</th>
                        <td>{$unavail_mileage}</td>
                    </tr>
                    <tr>
                        <th scope="row">払戻予定{$mileage_name}</th>
                        <td>{$refunded_mileage}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div module="myshop_historyList">
    <!--
        $login_page = /member/login.html
    -->
    </div>

    <div class="navigation">
        <ul>
            <li><a href="/myshop/mileage/mileageList.html">加算履歴</a></li>
            <li><a href="/myshop/mileage/unavailList.html">仮ポイント履歴</a></li>
            <li><a href="/myshop/mileage/couponList.html">仮クーポン/会員ランクポイント履歴</a></li>
        </ul>
    </div>
</div>
