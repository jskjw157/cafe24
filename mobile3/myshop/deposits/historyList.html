<!--@layout(/layout/basic/layout.html)-->
<div id="titleArea" module="Myshop_DepositHead">
    <h2>{$deposit_name}</h2>
    <span module="Layout_MobileAction">
        <a href="#none" onclick="{$go_back}"><img src="//img.echosting.cafe24.com/skin/mobile_ja_JP/layout/btn_back.gif" width="33" alt="戻る"></a>
    </span>
</div>

<div module="Myshop_depositHistoryPackage">
    <div module="Myshop_DepositSummary">
        <!--@css(/css/module/myshop/depositSummary.css)-->
        <h3>{$deposit_name}履歴</h3>
        <div class="ec-base-table gClearBorderTop">
            <table border="1">
                <caption>{$deposit_name}履歴</caption>
                <colgroup>
                    <col style="width:120px;">
                    <col style="width:auto;">
                </colgroup>
                <tbody class="right">
                    <tr>
                        <th scope="row">累積{$deposit_name}</th>
                        <td><span class="txtEm">{$all_deposit}</span></td>
                    </tr>
                    <tr>
                        <th scope="row">使用済み{$deposit_name}</th>
                        <td><span class="txtEm">{$used_deposit}</span></td>
                    </tr>
                    <tr>
                        <th scope="row">使用可能{$deposit_name}</th>
                        <td><span class="txtEm">{$total_deposit}</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div module="Myshop_DepositHistoryList">
        <!--
            $login_page = /member/login.html
         -->
    </div>

    <div class="navigation">
        <ul>
            <li><a href="/myshop/deposits/depositsList.html">履歴を見る</a></li>
        </ul>
    </div>
</div>
