<div module="MyShop_OrderHistoryMultiinvoice" id="{$multi_invoice_layer_id}" class="ec-base-layer typeInvoice">
    <h1 class="left">配送情報</h1>
    <div class="wrap">
        <p>この商品の配送に付与された送り状番号は全{$multi_invoice_count}件です。</p>
        <div class="ec-base-table gBorder">
            <table border="1" summary="">
                <caption>注文商品情報</caption>
                <colgroup>
                    <col style="width:100px;">
                    <col style="width:138px;">
                    <col style="width:auto;">
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col">配送会社</th>
                        <th scope="col">送り状番号</th>
                        <th scope="col">数量</th>
                    </tr>
                </thead>
                <tbody module="Myshop_MultiInvoice" class="center">
                    <tr>
                        <td>{$shipping_company}</td>
                        <td class="number">
                            <a href="#none" onclick="{$shipping_trace_popup}">{$invoice_no}</a>
                        </td>
                        <td>{$quantity}</td>
                    </tr>
                    <tr>
                        <td>{$shipping_company}</td>
                        <td class="number">
                            <a href="#none" onclick="{$shipping_trace_popup}">{$invoice_no}</a>
                        </td>
                        <td>{$quantity}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <a href="#none" class="btnClose" onclick="{$close_btn}">閉じる</a>
</div>
