<!--@layout(/layout/basic/popup.html)-->
<div module="Search_FromPackage" class="ec-base-layer">
    <!--@css(/css/module/search/fromPackage.css)-->
    <h1>商品情報選択</h1>
    <div class="wrap">
        <div module="Search_BoardForm">
            <fieldset>
                <legend>商品検索</legend>
                <span class="ec-base-field">
                    {$form.search_type}
                    {$form.keyword}
                    <button type="submit" class="btnStrong" value="">検索</button>
                </span>
            </fieldset>
            <div class="resultArea">
                <p>総 <strong class="txtEm">{$total_count}</strong>つの商品が検索されました。</p>
                {$form.limit}
            </div>
        </div>
        <div module="Search_BoardList" unroll="1">
            <div class="ec-base-prdInfo">
                <div class="prdBox">
                    <div class="thumbnail"><img src="{$image_tiny}" alt="" width="71" height="71" /></div>
                    <div class="description">
                        <strong class="prdName">{$product_name}</strong>
                        <ul class="info">
                            <li class="price">{$price_unit_head}{$product_price}{$price_unit_tail} {$product_tax_type_text}</li>
                        </ul>
                    </div>
                    <div class="ec-base-button gLeft">
                        <a href="#none" onclick="{$action_product_select}" class="btnStrong">選択</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div module="search_paging" class="ec-base-paginate typeList">
            <a href="{$param_before}" class="btnPrev">前へ</a>
            <ol>
                <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
                <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
                <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
                <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
            </ol>
            <a href="{$param_next}" class="btnNext">次へ</a>
        </div>
    </div>
    <button type="button" class="btnClose" onclick="window.close()">閉じる</button>
</div>
