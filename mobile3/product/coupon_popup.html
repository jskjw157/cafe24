<!--@layout(/layout/basic/popup.html)-->
<div module="coupon_productpopup" class="ec-base-layer theme1">
    <!--@css(/css/module/coupon/productpopup.css)-->
    <h1>最大割引クーポンをダウンロード</h1>
    <div class="wrap">
        <div class="coupon {$background_class}" style="background-image:url('{$background_url}')">
            <div class="detail" {$call_coupon_detail}>
                <strong class="title" style="color:#483b1b; font-family:Arial; font-size:12px;">{$coupon_name|cut:13,...}</strong>
                <p class="discount" style="color:#d07b01; font-family:Lucida Sans;"><span style="font-family:Verdana;">{$coupon_content}</span></p>
                <p class="period" style="color:#685219; font-family:Lucida Sans;">{$coupon_period}</p>
            </div>
            <div class="button"><a href="{$coupon_issue_url}"><img src="{$download_url}" alt="ダウンロードする"></a></div>
        </div>
    </div>
    <div class="ec-base-button gFull">
        <button type="button" class="btnNormal" onclick="self.close();">閉じる</button>
    </div>
    <button type="button" class="btnClose" onclick="window.close()">閉じる</button>
</div>
