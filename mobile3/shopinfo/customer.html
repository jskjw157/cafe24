<!--@layout(/layout/basic/layout.html)-->
<div id="titleArea">
    <h2>お問い合わせ</h2>
    <span module="Layout_MobileAction">
        <a href="#none" onclick="{$go_back}"><img src="//img.echosting.cafe24.com/skin/mobile_ja_JP/layout/btn_back.gif" width="33" alt="戻る"></a>
    </span>
</div>

<div module="Layout_Info">
    <!--@css(/css/module/layout/info.css)-->
    <div class="ec-base-table">
        <table border="1">
            <caption>お問い合わせ</caption>
            <colgroup>
                <col style="width:100px;">
                <col style="width:auto;">
            </colgroup>
            <tbody>
                <tr>
                    <th scope="row">TEL</th>
                    <td><a href="tel:{$phone}" class="btnTel">{$phone}</a></td>
                </tr>
                <tr>
                    <th scope="row">E-mail</th>
                    <td>{$email}</td>
                </tr>
                <tr>
                    <th scope="row">FAX</th>
                    <td>{$fax}</td>
                </tr>
                <tr>
                    <th scope="row">受付時間</th>
                    <td>{$runtime}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
