<div module="board_CommentDeletePackage_1002">
    <!--@css(/css/module/board/commentDeletePackage.css)-->
    <div id="titleArea" module="board_title_1002">
        <h2>{$board_name}</h2>
        <span module="Layout_MobileAction">
            <a href="#none" onclick="{$go_back}"><img src="//img.echosting.cafe24.com/skin/mobile_ja_JP/layout/btn_back.gif" width="33" alt="戻る"></a>
        </span>
    </div>

    <div module="Board_CommentDel_1002">
        <h3>コメント削除</h3>
        <div class="comment">
            <fieldset>
                <legend>コメント削除</legend>
                <p class="info">コメントの作成時に設定したパスワードを入力してください。</p>
                <p class="password">
                    <label for="comment_password">パスワード</label> {$form.comment_password}
                    <button type="submit" class="btnStrong">確認</button>
                </p>
            </fieldset>
        </div>
    </div>
</div>
