
<div module="Mall_UrgencycallOrdLogout" class="{$displayLogout|display}">
    <div class="ec-base-table typeWrite">
        <table border="1">
            <caption>注文番号で検索</caption>
            <colgroup>
                <col style="width:85px;">
                <col style="width:auto;">
            </colgroup>
            <tbody>
                <tr>
                    <th scope="row">注文番号</th>
                    <td>
                        <input type="text" id="{$order_id1}" class="inputOrdNum"> - <input type="text" id="{$order_id2}" class="inputOrdNum"> <a href="#none" class="btnStrong" onclick="{$insertfn}">登録</a>
                        <p class="ec-base-help typeDash">ex) 00000000 - 0000000</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

        <p class="ordPagenum">{$form.ordPagenum}</p>
        <div class="boardList">
            <div class="{$displayPrdlist|display}">
                <div class="ec-base-prdInfo">
                    <div class="prdBox">
                        <div class="thumbnail"><img src="{$image_tiny}" alt="" width="71" height="71" /></div>
                        <div class="description">
                            <strong class="prdName">{$product_name}</strong>
                            <ul class="info">
                                <li>注文番号 : {$order_id}</li>
                            </ul>
                        </div>
                        <div class="ec-base-button">
                            <a href="#none" class="btnStrong" onClick="{$selectfn}">選択</a>
                        </div>
                    </div>
                </div>
                <div class="ec-base-prdInfo">

                        <div class="thumbnail"><img src="{$image_tiny}" alt="" width="71" height="71" /></div>
                        <div class="description">
                            <strong class="prdName">{$product_name}</strong>
                            <ul class="info">
                                <li>注文番号 : {$order_id}</li>
                            </ul>
                        </div>
                        <div class="ec-base-button">
                            <a href="#none" class="btnStrong" onClick="{$selectfn}">選択</a>
                        </div>
                    </div>
                </div>
            </div>

            <p class="empty {$displayEmpty|display}">一致する情報が見つかりませんでした。</p>
        </div>
        <div module="Mall_UrgencycallOrdPage" class="ec-base-paginate typeList {$displayLogin|display}">

    </div>
</div>
