<!--@layout(/layout/basic/intro.html)-->
<div module="Intro_memberPackage" class="intro membership">
    <!--@css(/css/module/intro/intro.css)-->
    <h1>会員ログイン</h1>
    <div class="alert">
        <div class="inner">
            <h2><strong class="txtEm">会員専用</strong>のサイトです。</h2>
            <p class="info">お買い物をお楽しみいただくには、会員登録のうえ、「ログイン」が必要です。<br />まず会員登録を行ってください。</p>
        </div>
    </div>
    <div module="Member_Login" class="member">
        <!--
            $forbidIpUrl = member/adminFail.html
            $defaultReturnUrl = /index.html
        -->
        <h2>会員登録がお済みのお客様</h2>
        <fieldset class="login">
            <legend>会員ログイン</legend>
            <label class="id ePlaceholder" title="{$login_id_type_text}">{$form.member_id}</label>
            <label class="password ePlaceholder" title="パスワード">{$form.member_passwd}</label>
            <p class="security"><img src="//img.echosting.cafe24.com/skin/base/member/ico_access.gif" alt="" /> セキュリティ接続</p>
            <a href="#none" onclick="{$action_func_login}" class="btnLogin">ログイン</a>
        </fieldset>
        <div class="join">
            <a href="/member/id/find_id.html{$skip_intro}">IDをお忘れの方</a>
            <a href="/member/passwd/find_passwd_info.html{$skip_intro}">パスワードをお忘れの方</a>
            <a href="/member/join.html{$skip_intro}">会員登録</a>
        </div>
        <ul class="snsArea">
            <li class="{$display_naver|display}">
                <a href="#none" onclick="{$naver_func_login}"><img src="//img.echosting.cafe24.com/skin/base_ja_JP/member/btn_naver_login.gif" alt="Naverでログイン" /></a>
            </li>
            <li class="{$display_facebook|display}">
                <a href="#none" onclick="{$facebook_func_login}"><img src="//img.echosting.cafe24.com/skin/base_ja_JP/member/btn_facebook_login.gif" alt="Facebookでログイン" /></a>
            </li>
            <li class="{$display_yahoojp|display}">
                <a href="#none" onclick="{$yahoojp_func_login}"><img src="//img.echosting.cafe24.com/skin/base_ja_JP/member/btn_yahoo_login.gif" alt="Yahoo!でログイン" /></a>
            </li>
            <li class="{$display_google|display}">
                <a href="#none" onclick="{$google_func_login}"><img src="//img.echosting.cafe24.com/skin/base_ja_JP/member/btn_google_login.gif" alt="Googleでログイン" /></a>
            </li>
            <li class="{$display_kakao|display}">
                <a href="#none" onclick="{$kakao_func_login}"><img src="//img.echosting.cafe24.com/skin/base_ja_JP/member/btn_kakao_login.gif" alt="Kakaoで始める" /></a>
            </li>
            <li class="{$display_line|display}">
                <a href="#none" onclick="{$line_func_login}"><img src="//img.echosting.cafe24.com/skin/base_ja_JP/member/btn_line_login.gif" alt="LINEでログイン" /></a>
            </li>
            <li class="{$display_apple|display}">
                <a href="#none" onclick="{$apple_func_login}"><img src="//img.echosting.cafe24.com/skin/base_ja_JP/member/btn_apple_login.gif" alt="Appleでログイン" /></a>
            </li>
        </ul>
    </div>
</div>
