<!--@layout(/layout/basic/layout.html)-->
<div class="path">
    <span>ロケーション</span>
    <ol>
        <li><a href="/">ホーム</a></li>
        <li title="ロケーション"><strong>パスワードをお忘れの方</strong></li>
    </ol>
</div>

<div class="titleArea">
    <h2>パスワードをお忘れの方</h2>
    <ul>
        <li>パスワードをお忘れの方は、ご登録のメールアドレスをご入力のうえ、「確認」ボタンを押してください。</li>
    </ul>
</div>

<div module="member_findpasswd" class="ec-base-box typeThin">
    <!--@css(/css/module/member/find_passwd.css)-->
    <!--
        $nextURL = /member/passwd/find_passwd_question.html
     -->
    <div class="findPw">
        <h3 class="boxTitle">パスワードをお忘れの方</h3>
        <fieldset>
            <legend>パスワードをお忘れの方</legend>
            <ul class="ec-base-desc">
                <li><span class="desc">{$form.check_method}</span></li>
                <li class="gBlank20 {$display_id|display}"><strong class="term">ID</strong><span class="desc">{$form.member_id}</span></li>
                <li id="name_view" class="name {$display_name|display}"><strong class="term" id="name_lable">お名前</strong><span class="desc">{$form.name}</span></li>
                <li id="email_view" class="email"><strong class="term">メールアドレス</strong><span class="desc">{$form.email}</span></li>
            </ul>
            <div id="{$emailMsg_id}" class="emailMssage"></div>
            <div class="ec-base-button gColumn">
                <a href="#none" class="btnSubmit sizeL" onclick="{$action_func_find_passwd_question}">確認</a>
            </div>
        </fieldset>
    </div>
</div>
