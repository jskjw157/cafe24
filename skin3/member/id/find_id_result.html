<!--@layout(/layout/basic/layout.html)-->
<div class="path">
    <span>ロケーション</span>
    <ol>
        <li><a href="/">ホーム</a></li>
        <li title="ロケーション"><strong>IDをお忘れの方</strong></li>
    </ol>
</div>

<div class="titleArea">
    <h2>IDをお忘れの方</h2>
</div>

<div module="member_findidresult" class="ec-base-box typeThin">
    <!--@css(/css/module/member/find_id_result.css)-->
    <div class="findId">
        <h3 class="boxTitle">IDを忘れたら</h3>
        <p class="info"> お客様のIDは以下の通りです。</p>
        <div class="ec-base-box typeMember gMessage">
            <p class="message">いつも当サイトをご利用いただき、誠にありがとうございます。<br /> 次の情報で登録されたIDは、総<span class="txtEm">{$idCnt}</span> つです。</p>
            <div class="information">
                <p class="thumbnail"><img src="//img.echosting.cafe24.com/skin/base/member/img_member_default.gif" alt="" /></p>
                <div class="description">
                    <ul class="ec-base-desc gSmall">
                        <li class="{$display_name|display}"><strong class="term">お名前</strong><strong class="desc"> : {$name}</strong></li>
                        <li><strong class="term">{$searchType}</strong><span class="desc"> : {$searchInfo}</span></li>
                        <li>{$searchIds}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="ec-base-button gBlank20">
            <a href="javascript:go_findlogin('{$id}');" class="btnSubmitFix sizeM">ログイン</a>
            <a href="javascript:go_findpwd('{$id}','{$mtype}');" class="btnEm sizeM">パスワードを忘れたら</a>
        </div>
    </div>
</div>
