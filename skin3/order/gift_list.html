<!--@layout(/layout/basic/layout.html)-->
<div class="path">
    <span>ロケーション</span>
    <ol>
        <li><a href="/">ホーム</a></li>
        <li title="ロケーション"><strong>ノベルティ</strong></li>
    </ol>
</div>
<div class="titleArea">
    <h2>ノベルティ</h2>
</div>
<div module="gift_list">
    <!--@css(/css/module/order/gift_list.css)-->
    <div module="gift_second">
        <div class="title">
            <h3>{$category_name}</h3>
        </div>
        <div class="ec-base-box typeThinBg giftInfo">
            [{$period_start} ~ {$period_end}]
            <!--
                ※ Option
                - Date only: {$period_start_date} ~ {$period_end_date}
                - Time only: {$period_start_time} ~ {$period_end_time}
            -->
            {$benefit_name}
            <span class="txtNormal">
                ( {$benefit_member}
                {$benefit_product_type}
                <span class="{$product_type_display|display}"><a href="{$benefit_search_key}" class="btnNormal">一部商品</a></span>
                {$order_price_range_min}以上<span class="{$order_price_range_max_display|display}">{$order_price_range_max}}未満</span>注文時 )
             </span>
        </div>
        <div module="gift_Third">
            <ul>
                <li>
                    <img src="{$gift_image}" alt="" />
                    <span>{$product_name}</span>
                    <strong class="point">ポイント : {$product_price}</strong>
                </li>
                <li>
                    <img src="{$gift_image}" alt="" />
                    <span>{$product_name}</span>
                    <strong class="point">ポイント : {$product_price}</strong>
                </li>
            </ul>
        </div>
    </div>
</div>
<div module="gift_listempty">
    <p class="empty"><img src="//img.echosting.cafe24.com/skin/base_ja_JP/order/txt_gift.gif" alt="現在イベントはありません。" /></p>
</div>
