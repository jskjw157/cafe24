<!--@layout(/layout/basic/layout.html)-->
<div class="path">
    <span>ロケーション</span>
    <ol>
        <li><a href="/">ホーム</a></li>
        <li title="ロケーション"><strong>会社概要</strong></li>
    </ol>
</div>

<div class="titleArea">
    <h2>会社概要</h2>
</div>

<div module="mall_company">
    <!--@css(/css/module/mall/company.css)-->
    <div class="ec-base-table" module="Layout_footer">
        <table border="1">
            <caption>会社概要</caption>
            <colgroup>
                <col style="width:180px;">
                <col style="width:auto;">
            </colgroup>
            <tbody>
                <tr>
                    <th scope="row">商店名</th>
                    <td>{$mall_name}</td>
                </tr>
                <tr>
                    <th scope="row">代表者</th>
                    <td><a href="mailto:{$email}">{$president_name}</a></td>
                </tr>
                <tr>
                    <th scope="row">代表電話</th>
                    <td><a href="tel:{$phone}">{$phone}</a></td>
                </tr>
                <tr>
                    <th scope="row">住所</th>
                    <td>{$mall_addr1}<br />{$mall_addr2}</td>
                </tr>
                <tr class="{$company_regno|display}">
                    <th scope="row">事業者登録番号</th>
                    <td>{$company_regno}</td>
                </tr>
                <tr class="{$network_regno|display}">
                    <th scope="row">通信販売業(許可)申請</th>
                    <td>{$network_regno}</td>
                </tr>
                <tr class="{$cpo_email|display}">
                    <th scope="row">個人情報管理責任</th>
                    <td><a href="mailto:{$cpo_email}">{$cpo_name}</a></td>
                </tr>
                <tr class="{$hosting_by_display|display}">
                    <th scope="row">ホスティング提供</th>
                    <td>cafe24 corp.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div>{$info}</div>

    <div class="{$map_display|display}">
        <h3>所在地</h3>
        <p>{$map_image}</p>
    </div>
</div>
