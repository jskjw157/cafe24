<!--@layout(/layout/basic/layout.html)-->
<div module="board_SecurePackage_8">
    <!--@css(/css/module/board/securePackage.css)-->
    <div module="board_title_8">
        <div class="path">
            <span>ロケーション</span>
            <ol>
                <li><a href="/">ホーム</a></li>
                <li><a href="/board/index.html">掲示板</a></li>
                <li title="ロケーション"><strong>{$board_name}</strong></li>
            </ol>
        </div>

        <div class="titleArea">
            <h2>{$board_title}</h2>
            <p>{$board_info}</p>
        </div>
    </div>

    <div module="board_secure_8" class="ec-base-box typeThin">
        <div class="secret">
            <h3 class="boxTitle">秘密コメント表示</h3>
            <fieldset>
                <legend>秘密コメント表示</legend>
                <p class="info">秘密コメントです。 <strong class="txtEm">パスワードを入力してください。</strong><br />管理者は確認ボタンを押してください。</p>
                <p class="password"><label for="secure_password">パスワード</label> {$form.secure_password}</p>
                <div class="ec-base-button gColumn">
                    <a href="{$link_board_list}" class="btnNormal sizeM">一覧へ戻る</a>
                    <a href="#none" class="btnEm sizeM" onclick="{$action_secure}">確認</a>
                </div>
            </fieldset>
        </div>
    </div>
</div>
