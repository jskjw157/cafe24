<!--@layout(/layout/basic/layout.html)-->
<div module="board_CommentDeletePackage_4">
    <!--@css(/css/module/board/commentDeletePackage.css)-->
    <div module="board_title_4">
        <div class="path">
            <span>ロケーション</span>
            <ol>
                <li><a href="/">ホーム</a></li>
                <li><a href="/board/index.html">掲示板</a></li>
                <li title="ロケーション"><strong>{$board_name}</strong></li>
            </ol>
        </div>

        <div class="titleArea">
            <h2>{$board_title}</h2>
            <p>{$board_info}</p>
        </div>
    </div>

    <div module="Board_CommentDel_4" class="ec-base-box typeThin">
        <div class="commentDel">
            <h3 class="boxTitle">コメント削除</h3>
            <fieldset>
                <legend>コメント削除</legend>
                <p class="info">コメント作成時に設定した <strong class="txtEm">パスワードを入力してください。</strong></p>
                <p class="password"><label for="comment_password">パスワード</label> {$form.comment_password}</p>
                <div class="ec-base-button gColumn">
                    <a href="{$link_board_list}" class="btnNormal sizeM">一覧へ戻る</a>
                    <button type="submit" class="btnEm sizeM">確認</button>
                </div>
            </fieldset>
        </div>
    </div>
</div>
