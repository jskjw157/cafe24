<!--@layout(/layout/basic/layout.html)-->
<div class="path">
    <span>ロケーション</span>
    <ol>
        <li><a href="/">ホーム</a></li>
        <li title="ロケーション"><strong>カレンダー掲示板</strong></li>
    </ol>
</div>

<div class="titleArea">
    <h2>カレンダー掲示板</h2>
</div>

<div module="Calendar_Monthpackage">
    <!--@css(/css/module/calendar/monthpackage.css)-->
    <div class="ec-base-tab">
        <ul class="menu">
            <li><a href="/calendar/calendar_day.html">日間</a></li>
            <li><a href="/calendar/calendar_week.html">週間</a></li>
            <li class="selected"><a href="/calendar/calendar_month.html">月間</a></li>
        </ul>
        <span class="right"><a href="/calendar/calendar_field.html" class="btnNormal">追加情報</a></span>
    </div>

    <div module="Calendar_HeadMonth">
        <!--
            $calendar_write_url = calendar_write.html
         -->
        <p class="date">
            <a href="#none" onclick="{$action_prev_month}"><img src="//img.echosting.cafe24.com/skin/base/calendar/btn_date_prev.gif" alt="先月" /></a>
            <span class="day">{$current_year}.{$current_month}</span>
            <a href="#none" onclick="{$action_next_month}"><img src="//img.echosting.cafe24.com/skin/base/calendar/btn_date_next.gif" alt="次月" /></a>
            <a href="#none" class="btnNormal" onclick="{$action_today}">今日</a>
        </p>
        <p class="button"><a href="#none" onclick="{$action_write}" class="btnSubmitFix sizeS {$write_display|display}">書き込む</a></p>
    </div>

    <div module="Calendar_Category">{$form.category_no}</div>

    <div module="Calendar_ListMonth">
        <!--
            $calendar_view_url = calendar_view.html
            $is_new_version = true
            $login_page_url = /member/login.html
         -->
        <table border="1" summary="">
            <caption>カレンダー月間</caption>
            <colgroup>
                <col style="width:15%;" />
                <col style="width:14%;" />
                <col style="width:14%;" />
                <col style="width:14%;" />
                <col style="width:14%;" />
                <col style="width:14%;" />
                <col style="width:15%;" />
            </colgroup>
            <thead>
                <tr>
                    <th scope="col" class="sun">SUN</th>
                    <th scope="col">MON</th>
                    <th scope="col">TUE</th>
                    <th scope="col">WED</th>
                    <th scope="col">THU</th>
                    <th scope="col">FRI</th>
                    <th scope="col" class="sat"><span>SAT</span></th>
                </tr>
            </thead>
            <tbody>
                <tr module="Calendar_Week">
                     <td module="Calendar_Day" onclick="{$action_select}" id="{$day_div_id}" class="cal_day">
                        <div class="day {$today.class}">
                            <p>
                                <span class="day {$day.class}">{$day}</span>
                                <a href="#none" onclick="{$action_view}" class="count {$content_count.class|display}">{$content_count}件</a>
                            </p>
                            <ul module="Calendar_List">
                                <li><a href="#none" onclick="{$action_list_view}">{$list_title|cut:8,...}</a></li>
                                <li><a href="#none" onclick="{$action_list_view}">{$list_title|cut:8,...}</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
              </tbody>
        </table>
    </div>
</div>
